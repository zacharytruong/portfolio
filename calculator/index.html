<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="resources/z-favi.ico">
  <script src="scripts/script.js" defer></script>
</head>
<body>
<main class="wrapper">
  <div class="calculator">
    <div class="display">
      <div class="history"></div>
      <div class="result"></div>
    </div>
    <div class="input">
      <button id="clear" data-key="46" class="button" value="clear">C</button>
      <button class="button" data-key="percentage" value="percentage">&#37;</button>
      <button id="delete" class="button" data-key="8" value="delete">&#8592;</button>
      <button class="button operator" data-key="191" numpad-key="111" value="divide">&#247;</button>
      <button class="button" data-key="55" numpad-key="103" value="7">7</button>
      <button class="button" data-key="56" numpad-key="104" value="8">8</button>
      <button class="button" data-key="57" numpad-key="505" value="9">9</button>
      <button class="button operator" data-key="56" numpad-key="106" value="multiply">&#215;</button>
      <button class="button" data-key="52" numpad-key="100" value="4">4</button>
      <button class="button" data-key="53" numpad-key="101" value="5">5</button>
      <button class="button" data-key="54" numpad-key="102" value="6">6</button>
      <button class="button operator" data-key="189" numpad-key="109" value="subtract">&#8209;</button>
      <button class="button" data-key="49" numpad-key="97" value="1">1</button>
      <button class="button" data-key="50" numpad-key="98" value="2">2</button>
      <button class="button" data-key="51" numpad-key="99"value="3">3</button>
      <button class="button operator" data-key="187" numpad-key="107" value="add">&#43;</button>
      <button class="button zero-button" data-key="48" numpad-key="96" value="0">0</button>
      <button class="button" data-key="190" numpad-key="110" value="decimal">&#46;</button>
      <button id = "equal" class="button operate" data-key="13" numpad-key="13" value="equal">&equals;</button>
    </div>
  </div>
</main>
</body>
</html>
