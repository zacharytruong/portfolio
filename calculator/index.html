<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="resources/z-favi.ico">
  <script src="scripts/script.js" defer></script>
</head>
<body>
<main class='wrapper'>
  <div class='calculator'>
    <div class='display'>
      <div class='history'><p>111111</p></div>
      <input type='text' class='result' value='222222222'/>
    </div>
    <div class='input'>
      <button class='button'>C</button>
      <button class='button'>#</button>
      <button class='button'>&#8592;</button>
      <button class='button'><span class='operator'>&#247;</span></button>
      <button class='button'>7</button>
      <button class='button'>8</button>
      <button class='button'>9</button>
      <button class='button'><span class='operator'>&#215;</span></button>
      <button class='button'>4</button>
      <button class='button'>5</button>
      <button class='button'>6</button>
      <button class='button'><span class='operator'>&#8209;</span></button>
      <button class='button'>1</button>
      <button class='button'>2</button>
      <button class='button'>3</button>
      <button class='button'><span class='operator'>&#43;</span></button>
      <button class='button'>0</button>
      <button class='button'>&#46;</button>
      <button class='button'>&#8317;&#8318;</button>
      <button class='button operate'>&#839;</button>
    </div>
  </div>
</main>
</body>
</html>
