<!DOCTYPE html>
<html>
  <head>
    <title>FCC Survey Fom</title>
    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
  <body>
    <header class="main-header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main class="main-content">
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name:*</label><br>
          <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email:*</label><br>
          <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age (Optional)</label><br>
          <input type="number" id="number" name="age" placeholder="Age" min="1" max="100">
        </div>
        <div class="form-group">
          <label for="current-role">Which option best describes your current role?</label><br>
          <select name="current-role" id="dropdown">
            <option value="Select Your Current Role">Select Your Current Role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="referral-definitely" name="referral" value="Definitely">
          <label for="referral-definitely">Definitely</label><br>
          <input type="radio" id="referral-maybe" name="referral" value="Maybe">
          <label for="referral-maybe">Maybe</label><br>
          <input type="radio" id="referral-not-sure" name="referral" value="Not Sure">
          <label for="referral-not-sure">Not Sure</label>
        </div>
        <div class="form-group">
          <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label><br>
          <select name="favorite-feature" id="favorite-feature">
            <option value="Select an Option">Select an Option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" id="front-end-projects-improvement" name="front-end-projects-improvement" value="Front-end Projects">
          <label for="front-end-projects-improvement">Front-end Projects</label><br>
          <input type="checkbox" id="back-end-projects-improvement" name="back-end-projects-improvement" value="Back-end Projects">
          <label for="back-end-projects-improvement">Back-end Projects</label><br>
          <input type="checkbox" id="data-visualization-improvement" name="data-visualization-improvement" value="Data Visualization">
          <label for="data-visualization-improvement">Data Visualization</label><br>
          <input type="checkbox" id="challenges-improvement" name="challenges-improvement" value="Challenges">
          <label for="challenges-improvement">Challenges</label><br>
          <input type="checkbox" id="open-source-community-improvement" name="open-source-community-improvement" value="Open Source Community">
          <label for="open-source-community-improvement">Open Source Community</label><br>
          <input type="checkbox" id="gitter-help-rooms-improvement" name="gitter-help-rooms-improvement" value="Gitter help rooms">
          <label for="gitter-help-rooms-improvement">Gitter help rooms</label><br>
          <input type="checkbox" id="videos-improvement" name="videos-improvement" value="Videos">
          <label for="videos-improvement">Videos</label><br>
          <input type="checkbox" id="city-meetups-improvement" name="city-meetups-improvement" value="City Meetups">
          <label for="city-meetups-improvement">City Meetups</label><br>
          <input type="checkbox" id="wiki-improvement" name="wiki-improvement" value="Wiki">
          <label for="wiki-improvement">Wiki</label><br>
          <input type="checkbox" id="forum-improvement" name="forum-improvement" value="Forum">
          <label for="forum-improvement">Forum</label><br>
          <input type="checkbox" id="additional-courses-improvement" name="additional-courses-improvement" value="Additional Courses">
          <label for="additional-courses-improvement">Additional Courses</label>
        </div>
        <div class="suggestion-container">
          <label for="suggestion">Any comments or suggestions?</label>
          <textarea id="suggestion" name="suggestion" rows="8" cols="50" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group">
          <input id="submit" type="submit" value="Submit">
        </div>
      </form>
    </main>
  </body>
</html>
