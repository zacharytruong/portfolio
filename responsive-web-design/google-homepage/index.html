<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
            crossorigin="anonymous"
        />
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="navbar" class="flex">
            <nav class="nav-menu nav-left">
                <ul class="nav-group flex">
                    <li><a class="nav-link" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Store</a></li>
                </ul>
            </nav>
            <nav class="nav-menu nav-right">
                <ul class="nav-group flex right">
                    <li><a class="nav-link" href="#">Gmail</a></li>
                    <li><a class="nav-link" href="#">Images</a></li>
                    <li>
                        <a href="#">
                            <svg class="g-app">
                                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <button class="btn btn-sign-in">
                            Sign In
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <main id="main-section" class="flex flex-column">
            <div class="Logo">
                <img class="image-logo" src="resources/googlelogo_color.png" alt="Google Logo">
            </div>
            <div class="search-frame">
                <div class="flex search-frame-group">
                    <div class="flex search-icons">
                        <svg focusable="false" class="g-search">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                    <div class="flex search-input">
                        <input class="form-control" type="text" id="search-field" name="search-field">
                    </div>
                    <div class="flex search-icons">
                        <svg focusable="false" class="g-voice-search">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div>
                <input class="btn google-search" type="submit" value="Google Search">
                <input class="btn feeling-lucky" type="submit" value="I'm Feeling Luck">
            </div>
        </main>
        <footer id="footer" class="footer flex">
            <nav class="nav-menu">
                <ul class="nav-group flex">
                    <li><a class="nav-link href="#">Advertising</a></li>
                    <li><a class="nav-link href="#">Businesses</a></li>
                    <li><a class="nav-link href="#">How Search Works</a></li>
                </ul>
            </nav>
            <div class="flex footer-promo">
                <img class="footer-image" src="resources/carbon-img.png" alt="Carbon Green Logo">
                <p>Carbon neutral since 2007</p>
            </div>
            <nav class="nav-menu">
                <ul class="nav-group flex right">
                    <li><a class="nav-link href="#">Privacy</a></li>
                    <li><a class="nav-link href="#">Terms</a></li>
                    <li><a class="nav-link href="#">Settings</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
